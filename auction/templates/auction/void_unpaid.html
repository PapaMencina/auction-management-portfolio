{% extends "base.html" %}
{% block title %}Void Unpaid Transactions - Auction Management System{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-900 dark:text-white">Void Unpaid Transactions</h1>
    <form id="void-unpaid-form" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="warehouse" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Select Warehouse:</label>
            <select id="warehouse" name="warehouse" required onchange="updateAuctionDropdown()" class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                <option value="">Select a warehouse</option>
                {% for warehouse in warehouses %}
                    <option value="{{ warehouse }}">{{ warehouse }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="auction_id" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Auction ID:</label>
            <select id="auction_id" name="auction_id" required class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                <option value="">Select an auction</option>
            </select>
        </div>
        <div>
            <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Upload to Airtable:</label>
            <div class="flex space-x-4">
                <label class="inline-flex items-center">
                    <input type="radio" name="upload_choice" value="1" checked class="form-radio text-indigo-600">
                    <span class="ml-2 text-gray-700 dark:text-gray-300">Yes</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" name="upload_choice" value="0" class="form-radio text-indigo-600">
                    <span class="ml-2 text-gray-700 dark:text-gray-300">No</span>
                </label>
            </div>
        </div>
        <div class="relative">
            <button type="submit" id="submit-button" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
                Void Unpaid Transactions
            </button>
            <div id="spinner" class="hidden absolute right-3 top-1/2 transform -translate-y-1/2">
                <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
            </div>
        </div>
    </form>
    <div id="status-message" class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('void-unpaid-form');
    const statusMessage = document.getElementById('status-message');
    const submitButton = document.getElementById('submit-button');
    const spinner = document.getElementById('spinner');

    updateAuctionDropdown();

    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = {
            warehouse: document.getElementById('warehouse').value,
            auction_id: document.getElementById('auction_id').value,
            upload_choice: parseInt(document.querySelector('input[name="upload_choice"]:checked').value)
        };

        // Validate required fields
        if (!formData.warehouse || !formData.auction_id) {
            updateUI('ERROR', 'Please select both warehouse and auction');
            return;
        }

        clearPreviousResults();
        disableSubmitButton();
        showSpinner();
        updateUI('PROCESSING', 'Starting void unpaid process...');

        try {
            const response = await fetch('{% url "auction:void_unpaid" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error || 'Failed to start process');
            }

            if (data.task_id) {
                console.log('Starting polling for task:', data.task_id);
                updateUI('STARTED', 'Process started successfully');
                pollTaskStatus(data.task_id);
            } else {
                throw new Error('No task ID received from server');
            }

        } catch (error) {
            console.error('Error:', error);
            updateUI('ERROR', error.message);
            hideSpinner();
            enableSubmitButton();
        }
    });
});

async function pollTaskStatus(taskId) {
    const MAX_RETRIES = 3;
    let retries = 0;

    const poll = async () => {
        try {
            const response = await fetch(`/auction/check-task-status/${taskId}/`);
            if (!response.ok) {
                throw new Error('Failed to fetch task status');
            }

            const data = await response.json();
            console.log('Task status:', data);

            // Update UI with current status
            updateUI(data.state, data.message || data.status);

            if (data.state === 'SUCCESS') {
                if (data.result) {
                    displayResults(data.result);
                }
                hideSpinner();
                enableSubmitButton();
                return true;
            }
            
            if (data.state === 'FAILURE' || data.state === 'ERROR') {
                displayError(data.message || data.result || 'Task failed');
                hideSpinner();
                enableSubmitButton();
                return true;
            }

            return false;

        } catch (error) {
            console.error('Error polling status:', error);
            retries++;
            
            if (retries >= MAX_RETRIES) {
                updateUI('ERROR', 'Failed to check task status after multiple attempts');
                hideSpinner();
                enableSubmitButton();
                return true;
            }
            
            return false;
        }
    };

    while (!(await poll())) {
        await new Promise(resolve => setTimeout(resolve, 5000));
    }
}

async function updateAuctionDropdown() {
    const warehouseSelect = document.getElementById('warehouse');
    const auctionSelect = document.getElementById('auction_id');
    const selectedWarehouse = warehouseSelect.value;

    // Reset auction dropdown
    auctionSelect.innerHTML = '<option value="">Select an auction</option>';

    if (!selectedWarehouse) return;

    try {
        updateUI('LOADING', 'Fetching auctions...');
        
        const response = await fetch(`/auction/get-warehouse-events/?warehouse=${selectedWarehouse}&process_type=past`);
        if (!response.ok) throw new Error('Failed to fetch auctions');
        
        const filteredAuctions = await response.json();
        
        filteredAuctions.forEach(auction => {
            const option = document.createElement('option');
            option.value = auction.id;
            option.textContent = `${auction.title} (${auction.id}) - Ended: ${auction.ending_date}`;
            auctionSelect.appendChild(option);
        });

        updateUI('READY', filteredAuctions.length ? 'Select an auction to proceed' : 'No ended auctions found');
        
    } catch (error) {
        console.error('Error fetching auctions:', error);
        updateUI('ERROR', 'Failed to fetch auctions');
    }
}

function updateUI(state, message) {
    const statusMessage = document.getElementById('status-message');
    statusMessage.textContent = message;
    
    // Remove all existing color classes
    statusMessage.classList.remove('text-gray-600', 'text-green-600', 'text-red-600', 'text-yellow-600');
    
    // Add appropriate color class based on state
    switch (state) {
        case 'SUCCESS':
            statusMessage.classList.add('text-green-600');
            break;
        case 'ERROR':
        case 'FAILURE':
            statusMessage.classList.add('text-red-600');
            break;
        case 'PROCESSING':
        case 'STARTED':
            statusMessage.classList.add('text-yellow-600');
            break;
        default:
            statusMessage.classList.add('text-gray-600');
    }
}

function displayResults(result) {
    const resultsDiv = document.createElement('div');
    resultsDiv.className = 'mt-4 p-4 bg-green-50 dark:bg-green-900 rounded-lg';
    resultsDiv.innerHTML = `
        <h3 class="text-lg font-semibold text-green-700 dark:text-green-300">Process Completed</h3>
        <p class="mt-2 text-green-600 dark:text-green-200">${result}</p>
    `;
    statusMessage.appendChild(resultsDiv);
}

function displayError(message) {
    const errorDiv = document.createElement('div');
    errorDiv.className = 'mt-4 p-4 bg-red-50 dark:bg-red-900 rounded-lg';
    errorDiv.innerHTML = `
        <h3 class="text-lg font-semibold text-red-700 dark:text-red-300">Error Occurred</h3>
        <p class="mt-2 text-red-600 dark:text-red-200">${message}</p>
    `;
    statusMessage.appendChild(errorDiv);
}

function showSpinner() {
    spinner.classList.remove('hidden');
}

function hideSpinner() {
    spinner.classList.add('hidden');
}

function disableSubmitButton() {
    submitButton.disabled = true;
    submitButton.classList.add('opacity-50', 'cursor-not-allowed');
}

function enableSubmitButton() {
    submitButton.disabled = false;
    submitButton.classList.remove('opacity-50', 'cursor-not-allowed');
}

function clearPreviousResults() {
    statusMessage.innerHTML = '';
}
</script>
{% endblock %}

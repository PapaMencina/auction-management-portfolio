<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Unpaid Transactions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input[type="text"], button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .status-message {
            margin-top: 10px;
            text-align: center;
            color: #333;
        }
        .radio-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .radio-option {
            display: flex;
            align-items: center;
        }
        .radio-option input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Void Unpaid Transactions</h1>
        <form id="voidUnpaidForm" method="post">
            {% csrf_token %}
            <div>
                <label for="warehouse">Select Warehouse:</label>
                <select id="warehouse" name="warehouse">
                    {% for warehouse in warehouses %}
                        <option value="{{ warehouse }}">{{ warehouse }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="auction_id">Auction ID:</label>
                <input type="text" id="auction_id" name="auction_id" required>
            </div>
            <div>
                <label>Upload to Airtable:</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="upload_yes" name="upload_choice" value="1" required>
                        <label for="upload_yes">Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="upload_no" name="upload_choice" value="0" required>
                        <label for="upload_no">No</label>
                    </div>
                </div>
            </div>
            {% if can_use_show_browser %}
            <div>
                <label for="show_browser">Show Browser:</label>
                <input type="checkbox" id="show_browser" name="show_browser">
            </div>
            {% endif %}
            <button type="submit">Void Unpaid Transactions</button>
        </form>
        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('voidUnpaidForm').addEventListener('submit', function(e) {
                e.preventDefault();
                voidUnpaid();
            });
        });

        function voidUnpaid() {
            const form = document.getElementById('voidUnpaidForm');
            const data = {
                warehouse: form.warehouse.value,
                auction_id: form.auction_id.value,
                upload_choice: parseInt(form.upload_choice.value),
                show_browser: form.show_browser ? form.show_browser.checked : false,
            };

            const statusMessage = document.getElementById('statusMessage');
            const submitButton = document.querySelector('button[type="submit"]');

            submitButton.disabled = true;
            statusMessage.textContent = 'Starting process...';

            fetch('{% url "auction:void_unpaid" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                statusMessage.textContent = data.message || 'Process started successfully';
                if (data.task_id) {
                    pollTaskStatus(data.task_id);
                }
            })
            .catch(error => {
                statusMessage.textContent = "Error: " + error.message;
                submitButton.disabled = false;
            });
        }

        function pollTaskStatus(taskId) {
            const statusMessage = document.getElementById('statusMessage');
            const submitButton = document.querySelector('button[type="submit"]');

            const intervalId = setInterval(() => {
                fetch(`/check-task-status/${taskId}/`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            throw new Error(data.error);
                        }
                        statusMessage.textContent = `Status: ${data.status} - ${data.message}`;
                        if (data.status === 'COMPLETED' || data.status === 'ERROR') {
                            clearInterval(intervalId);
                            submitButton.disabled = false;
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        statusMessage.textContent = `Error checking task status: ${error.message}`;
                        clearInterval(intervalId);
                        submitButton.disabled = false;
                    });
            }, 5000); // Poll every 5 seconds
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Void Unpaid Transactions</title>
</head>
<body>
    <h1>Void Unpaid Transactions</h1>
    <form method="post">
        {% csrf_token %}
        <label for="auction_id">Auction ID:</label>
        <input type="text" id="auction_id" name="auction_id" required><br><br>
        <label for="upload_choice">Upload to Airtable:</label>
        <select id="upload_choice" name="upload_choice">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>
        <label for="show_browser">Show Browser:</label>
        <input type="checkbox" id="show_browser" name="show_browser"><br><br>
        <button type="submit">Void Unpaid Transactions</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Formatter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input[type="text"], input[type="date"], button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .progress-container {
            display: none;
            margin-top: 20px;
            max-width: 100%;
            background-color: #f0f0f0;
            padding: 3px;
            border-radius: 3px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, .2);
        }
        .progress-bar {
            height: 22px;
            background-color: #659cef;
            border-radius: 3px;
            transition: width 500ms ease-in-out;
            text-align: center;
            line-height: 22px;
            color: white;
            font-weight: bold;
        }
        .status-message, .result-message {
            margin-top: 10px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Auction Formatter</h1>
        <form method="post" onsubmit="formatAuction(event)">
            {% csrf_token %}
            <div>
                <label for="selected_warehouse">Selected Warehouse:</label>
                <select id="selected_warehouse" name="selected_warehouse" onchange="updateAuctionDropdown()">
                    <option value="">Select a warehouse</option>
                    {% for warehouse in warehouses %}
                        <option value="{{ warehouse }}">{{ warehouse }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="auction_id">Auction ID:</label>
                <select id="auction_id" name="auction_id" required>
                    <option value="">Select an auction</option>
                    <!-- Options will be populated dynamically by JavaScript -->
                </select>
            </div>
            {% if can_use_show_browser %}
            <div>
                <label for="show_browser">
                    <input type="checkbox" id="show_browser" name="show_browser" value="1">
                    Show Browser
                </label>
            </div>
            {% endif %}
            <button type="submit">Format Auction</button>
        </form>
        <div class="progress-container" id="progress-bar">
            <div class="progress-bar" id="progress-bar-fill" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
        <div class="status-message" id="status-message"></div>
        <div class="result-message" id="result-message"></div>
    </div>

    <script>
        // Parse the auctions JSON data passed from the view
        const auctions = JSON.parse('{{ auctions|safe }}');

        function updateAuctionDropdown() {
            const warehouseSelect = document.getElementById('selected_warehouse');
            const auctionSelect = document.getElementById('auction_id');
            const selectedWarehouse = warehouseSelect.value;

            // Clear existing options
            auctionSelect.innerHTML = '<option value="">Select an auction</option>';

            // Filter auctions for the selected warehouse
            const filteredAuctions = auctions.filter(auction => auction.warehouse === selectedWarehouse);

            // Add new options
            filteredAuctions.forEach(auction => {
                const option = document.createElement('option');
                option.value = auction.id;
                option.textContent = `${auction.title} (${auction.id})`;
                auctionSelect.appendChild(option);
            });
        }

        function formatAuction(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const resultMessage = document.getElementById('result-message');
            const progressBar = document.getElementById('progress-bar');
            const progressBarFill = document.getElementById('progress-bar-fill');

            // Show progress bar
            progressBar.style.display = 'block';

            // Add the show_browser value to formData if the element exists
            const showBrowserElement = document.getElementById('show_browser');
            if (showBrowserElement) {
                formData.append('show_browser', showBrowserElement.checked ? '1' : '0');
            }

            fetch('{% url "auction:auction_formatter" %}', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.task_id) {
                    checkProgress(data.task_id);
                } else {
                    resultMessage.textContent = data.message;
                }
            })
            .catch(error => {
                resultMessage.textContent = 'An error occurred: ' + error;
                progressBar.style.display = 'none';
            });
        }

        function checkProgress(taskId) {
            fetch(`/auction/task_progress/${taskId}/`)
                .then(response => response.json())
                .then(data => {
                    updateProgressBar(data.progress, data.status);
                    if (data.progress < 100) {
                        setTimeout(() => checkProgress(taskId), 1000);
                    } else {
                        document.getElementById('result-message').textContent = 'Process completed!';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function updateProgressBar(progress, status) {
            const progressBarFill = document.getElementById('progress-bar-fill');
            const statusMessage = document.getElementById('status-message');
            progressBarFill.style.width = `${progress}%`;
            progressBarFill.textContent = `${progress}%`;
            statusMessage.textContent = status;
        }

        document.addEventListener('DOMContentLoaded', updateAuctionDropdown);
    </script>
</body>
</html>

{% extends "base.html" %}
{% block title %}Auction Formatter - Auction Management System{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-900 dark:text-white">Auction Formatter</h1>
    <form id="auction-formatter-form" method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="selected_warehouse" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Selected Warehouse:</label>
            <select id="selected_warehouse" name="selected_warehouse" onchange="updateAuctionDropdown()" class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                <option value="">Select a warehouse</option>
                {% for warehouse in warehouses %}
                    <option value="{{ warehouse }}">{{ warehouse }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="auction_id" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Auction ID:</label>
            <select id="auction_id" name="auction_id" required class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                <option value="">Select an auction</option>
                <!-- Options will be populated dynamically by JavaScript -->
            </select>
        </div>
        <div>
            <label for="starting_price" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Starting Price:</label>
            <input type="number" id="starting_price" name="starting_price" min="0.01" step="0.01" value="1.00" required class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        </div>
        <div class="relative">
            <button type="submit" id="submit-button" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
                Format Auction
            </button>
            <div id="spinner" class="hidden absolute right-3 top-1/2 transform -translate-y-1/2">
                <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
            </div>
        </div>
    </form>
    <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700 mt-4">
        <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
    </div>
    <div id="status-message" class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400"></div>
</div>

<script>
    function updateAuctionDropdown() {
        const warehouseSelect = document.getElementById('selected_warehouse');
        const auctionSelect = document.getElementById('auction_id');
        const selectedWarehouse = warehouseSelect.value;

        // Clear existing options
        auctionSelect.innerHTML = '<option value="">Select an auction</option>';

        if (selectedWarehouse) {
            // Fetch filtered auctions from the server
            fetch(`/auction/get-warehouse-events/?warehouse=${selectedWarehouse}&process_type=future`)
                .then(response => response.json())
                .then(filteredAuctions => {
                    // Add new options
                    filteredAuctions.forEach(auction => {
                        const option = document.createElement('option');
                        option.value = auction.id;
                        option.textContent = `${auction.title} (${auction.id}) - Ends: ${auction.ending_date}`;
                        auctionSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error fetching auctions:', error);
                    updateUI('ERROR', 'Failed to fetch auctions');
                });
        }
    }

    function pollTaskStatus(taskId) {
        const intervalId = setInterval(() => {
            fetch(`/auction/check-task-status/${taskId}/`)
                .then(response => response.json())
                .then(data => {
                    console.log('Task status data:', data);
                    updateUI(data.status, data.message, data.progress);
                    if (data.status === 'SUCCESS' || data.status === 'FAILURE') {
                        clearInterval(intervalId);
                        hideSpinner();
                        enableSubmitButton();
                        if (data.status === 'SUCCESS') {
                            displayResults(data.message);
                        } else {
                            displayError(data.message);
                        }
                    }
                })
                .catch(error => {
                    console.error('Error polling task status:', error);
                    updateUI('ERROR', `Failed to check task status: ${error.message}`);
                    clearInterval(intervalId);
                    hideSpinner();
                    enableSubmitButton();
                });
        }, 5000);
    }

    function updateUI(state, message, progress) {
        const statusMessage = document.getElementById('status-message');
        statusMessage.textContent = `Status: ${state} - ${message}`;
        statusMessage.classList.remove('text-gray-600', 'text-green-600', 'text-red-600');
        statusMessage.classList.add(
            state === 'SUCCESS' ? 'text-green-600' : 
            state === 'FAILURE' ? 'text-red-600' : 
            'text-gray-600'
        );

    const progressBar = document.getElementById('progress-bar');
    if (progressBar && progress !== undefined) {
        progressBar.style.width = `${progress}%`;
    }
}

    function displayResults(result) {
        const resultsDiv = document.createElement('div');
        resultsDiv.innerHTML = `
            <h3 class="text-lg font-semibold mt-4">Auction Formatting Completed</h3>
            <p>${result}</p>
        `;
        document.getElementById('status-message').appendChild(resultsDiv);
    }

    function displayError(message) {
        const errorDiv = document.createElement('div');
        errorDiv.innerHTML = `
            <h3 class="text-lg font-semibold mt-4 text-red-600">Error Occurred</h3>
            <p>${message}</p>
        `;
        document.getElementById('status-message').appendChild(errorDiv);
    }

    function showSpinner() {
        document.getElementById('spinner').classList.remove('hidden');
    }

    function hideSpinner() {
        document.getElementById('spinner').classList.add('hidden');
    }

    function disableSubmitButton() {
        const submitButton = document.getElementById('submit-button');
        submitButton.disabled = true;
        submitButton.classList.add('opacity-50', 'cursor-not-allowed');
    }

    function enableSubmitButton() {
        const submitButton = document.getElementById('submit-button');
        submitButton.disabled = false;
        submitButton.classList.remove('opacity-50', 'cursor-not-allowed');
    }

    function clearPreviousResults() {
        const statusMessage = document.getElementById('status-message');
        statusMessage.innerHTML = '';
    }

    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('auction-formatter-form');
        const submitButton = document.getElementById('submit-button');

        updateAuctionDropdown();

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const auctionId = document.getElementById('auction_id').value;
            
            if (submitButton.dataset.processingAuctionId === auctionId) {
                updateUI('WARNING', 'This auction is already being processed. Please wait for it to complete.');
                return;
            }

            clearPreviousResults();

            const formData = new FormData(this);
            disableSubmitButton();
            submitButton.dataset.processingAuctionId = auctionId;
            showSpinner();
            
            updateUI('PROCESSING', 'Formatting auction...');

            fetch('{% url "auction:auction_formatter" %}', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('Response data:', data);
                if (data.error) {
                    throw new Error(data.error);
                }
                updateUI('STARTED', data.message || 'Auction formatting process started');
                if (data.task_id) {
                    console.log('Starting polling for task:', data.task_id);
                    pollTaskStatus(data.task_id);
                } else {
                    console.warn('No task_id received from server');
                    hideSpinner();
                    enableSubmitButton();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                updateUI('ERROR', `Error starting auction formatting: ${error.message}`);
                hideSpinner();
                enableSubmitButton();
            });
        });
    });
</script>
{% endblock %}

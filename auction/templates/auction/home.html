<h1>Auction Management System</h1>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<ul>
    <li><a href="{% url 'auction:create_auction' %}">Create Auction</a></li>
    <li><a href="{% url 'auction:void_unpaid' %}">Void Unpaid Transactions</a></li>
    <li><a href="{% url 'auction:remove_duplicates' %}">Remove Duplicates</a></li>
    <li><a href="{% url 'auction:auction_formatter' %}">Format Auction</a></li>
    <li><a href="{% url 'auction:upload_to_hibid' %}">Upload to Hibid</a></li>
</ul>

{% block content %}
{% endblock %}

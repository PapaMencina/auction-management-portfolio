<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicates in Airtable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input[type="number"], button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .status-message {
            margin-top: 10px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Remove Duplicates in Airtable</h1>
        <form method="post" id="removeDuplicatesForm">
            {% csrf_token %}
            <div>
                <label for="warehouse_name">Warehouse Name:</label>
                <select name="warehouse_name" id="warehouse_name" required onchange="updateAuctions()">
                    <option value="">Select a warehouse</option>
                    {% for warehouse in warehouses %}
                        <option value="{{ warehouse }}">{{ warehouse }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="auction_number">Auction Number:</label>
                <select name="auction_number" id="auction_number" required disabled>
                    <option value="">Select an auction</option>
                </select>
            </div>
            <div>
                <label for="target_msrp">Target MSRP:</label>
                <input type="number" name="target_msrp" id="target_msrp" required>
            </div>
            <button type="submit">Remove Duplicates</button>
        </form>
        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        const auctions = {{ auctions_json|safe }};
        
        function updateAuctions() {
            // ... (keep existing function) ...
        }

        function pollTaskStatus(taskId) {
            const statusMessage = document.getElementById('statusMessage');
            const intervalId = setInterval(() => {
                fetch(`/check-task-status/${taskId}/`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            throw new Error(data.error);
                        }
                        statusMessage.textContent = `Status: ${data.status} - ${data.message}`;
                        if (data.status === 'COMPLETED' || data.status === 'ERROR') {
                            clearInterval(intervalId);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        statusMessage.textContent = `Error checking task status: ${error.message}`;
                        clearInterval(intervalId);
                    });
            }, 5000); // Poll every 5 seconds
        }

        document.getElementById('removeDuplicatesForm').onsubmit = function(event) {
            event.preventDefault();
            const warehouseSelect = document.getElementById('warehouse_name');
            const auctionSelect = document.getElementById('auction_number');
            const statusMessage = document.getElementById('statusMessage');

            if (!warehouseSelect.value || !auctionSelect.value) {
                alert('Please select both a warehouse and an auction.');
                return;
            }

            const formData = new FormData(this);
            statusMessage.textContent = 'Starting process...';
            
            fetch(this.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                statusMessage.textContent = data.message || 'Process started successfully';
                if (data.task_id) {
                    pollTaskStatus(data.task_id);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                statusMessage.textContent = `Error: ${error.message}`;
            });
        };

        document.addEventListener('DOMContentLoaded', function() {
            updateAuctions();
        });
    </script>
</body>
</html>

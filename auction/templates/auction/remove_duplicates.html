{% extends "base.html" %}
{% block title %}Remove Duplicates in Airtable - Auction Management System{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-900 dark:text-white">Remove Duplicates in Airtable</h1>
    <form method="post" id="removeDuplicatesForm" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="warehouse_name" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Warehouse Name:</label>
            <select name="warehouse_name" id="warehouse_name" required onchange="updateAuctions()" class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                <option value="">Select a warehouse</option>
                {% for warehouse in warehouses %}
                    <option value="{{ warehouse }}">{{ warehouse }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="auction_number" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Auction Number:</label>
            <select name="auction_number" id="auction_number" required disabled class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                <option value="">Select an auction</option>
            </select>
        </div>
        <div>
            <label for="target_msrp" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Target MSRP:</label>
            <input type="number" name="target_msrp" id="target_msrp" required class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        </div>
        <div class="relative">
            <button type="submit" id="submit-button" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
                Remove Duplicates
            </button>
            <div id="spinner" class="hidden absolute right-3 top-1/2 transform -translate-y-1/2">
                <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
            </div>
        </div>
    </form>
    <div id="status-message" class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400"></div>
</div>

<script>
    function updateAuctions() {
        const warehouseSelect = document.getElementById('warehouse_name');
        const auctionSelect = document.getElementById('auction_number');
        const selectedWarehouse = warehouseSelect.value;

        auctionSelect.innerHTML = '<option value="">Select an auction</option>';
        auctionSelect.disabled = true;

        if (selectedWarehouse) {
            fetch(`/auction/get-warehouse-events/?warehouse=${selectedWarehouse}&process_type=future`)
                .then(response => response.json())
                .then(warehouseAuctions => {
                    warehouseAuctions.forEach(auction => {
                        const option = document.createElement('option');
                        option.value = auction.id;
                        option.textContent = `${auction.id} - ${auction.title} (Ends: ${auction.ending_date})`;
                        auctionSelect.appendChild(option);
                    });
                    auctionSelect.disabled = false;
                })
                .catch(error => {
                    console.error('Error fetching auctions:', error);
                    updateUI('ERROR', 'Failed to fetch auctions');
                });
        }
    }

    function pollTaskStatus(taskId) {
        const intervalId = setInterval(() => {
            fetch(`/auction/check-task-status/${taskId}/`)
                .then(response => response.json())
                .then(data => {
                    updateUI(data.status, data.message);
                    if (data.status === 'SUCCESS') {
                        clearInterval(intervalId);
                        hideSpinner();
                        enableSubmitButton();
                        displayResults(data.result);
                    } else if (data.status === 'FAILURE') {
                        clearInterval(intervalId);
                        hideSpinner();
                        enableSubmitButton();
                        displayError(data.result);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    updateUI('ERROR', `Error checking task status: ${error.message}`);
                    clearInterval(intervalId);
                    hideSpinner();
                    enableSubmitButton();
                });
        }, 5000); // Poll every 5 seconds
    }

    function displayResults(result) {
        const resultsDiv = document.createElement('div');
        resultsDiv.innerHTML = `
            <h3 class="text-lg font-semibold mt-4">Task Completed</h3>
            <p>${result}</p>
        `;
        document.getElementById('status-message').appendChild(resultsDiv);
    }

    function displayError(message) {
        const errorDiv = document.createElement('div');
        errorDiv.innerHTML = `
            <h3 class="text-lg font-semibold mt-4 text-red-600">Error Occurred</h3>
            <p>${message}</p>
        `;
        document.getElementById('status-message').appendChild(errorDiv);
    }

    function clearPreviousResults() {
        const statusMessage = document.getElementById('status-message');
        statusMessage.innerHTML = '';
    }

    function updateUI(status, message) {
        const statusMessage = document.getElementById('status-message');
        statusMessage.textContent = `Status: ${status} - ${message}`;
        statusMessage.classList.remove('text-gray-600', 'text-green-600', 'text-red-600');
        statusMessage.classList.add(status === 'COMPLETED' ? 'text-green-600' : status === 'ERROR' ? 'text-red-600' : 'text-gray-600');
    }

    function showSpinner() {
        document.getElementById('spinner').classList.remove('hidden');
    }

    function hideSpinner() {
        document.getElementById('spinner').classList.add('hidden');
    }

    function disableSubmitButton() {
        const submitButton = document.getElementById('submit-button');
        submitButton.disabled = true;
        submitButton.classList.add('opacity-50', 'cursor-not-allowed');
    }

    function enableSubmitButton() {
        const submitButton = document.getElementById('submit-button');
        submitButton.disabled = false;
        submitButton.classList.remove('opacity-50', 'cursor-not-allowed');
    }

    document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('removeDuplicatesForm');
    const submitButton = document.getElementById('submit-button');

    updateAuctions();

    form.onsubmit = function(event) {
        event.preventDefault();
        const warehouseSelect = document.getElementById('warehouse_name');
        const auctionSelect = document.getElementById('auction_number');

        if (!warehouseSelect.value || !auctionSelect.value) {
            updateUI('WARNING', 'Please select both a warehouse and an auction.');
            return;
        }

        const auctionId = auctionSelect.value;
        
        if (submitButton.dataset.processingAuctionId === auctionId) {
            updateUI('WARNING', 'This auction is already being processed. Please wait for it to complete.');
            return;
        }

        clearPreviousResults(); // Add this line to clear previous results

        const formData = new FormData(this);
        disableSubmitButton();
        submitButton.dataset.processingAuctionId = auctionId;
        showSpinner();
        
        updateUI('PROCESSING', 'Removing duplicates...');
        
        fetch(this.action, {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': formData.get('csrfmiddlewaretoken')
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                throw new Error(data.error);
            }
            updateUI('STARTED', data.message || 'Process started successfully');
            if (data.task_id) {
                pollTaskStatus(data.task_id);
            } else {
                hideSpinner();
                enableSubmitButton();
            }
        })
        .catch(error => {
            console.error('Error:', error);
            updateUI('ERROR', `Error: ${error.message}`);
            hideSpinner();
            enableSubmitButton();
        });
    };
});
</script>
{% endblock %}

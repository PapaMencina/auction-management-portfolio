<!DOCTYPE html>
<html>
<head>
    <title>Remove Duplicates in Airtable</title>
</head>
<body>
    <h1>Remove Duplicates in Airtable</h1>
    <form method="post">
        {% csrf_token %}
        <label for="auction_number">Auction Number:</label>
        <input type="text" id="auction_number" name="auction_number" required><br><br>
        <label for="target_msrp">Target MSRP:</label>
        <input type="number" id="target_msrp" name="target_msrp" required><br><br>
        <label for="warehouse_name">Warehouse Name:</label>
        <input type="text" id="warehouse_name" name="warehouse_name" required><br><br>
        <button type="submit">Remove Duplicates</button>
    </form>
</body>
</html>

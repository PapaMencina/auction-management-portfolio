<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload to HiBid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input[type="checkbox"], button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="checkbox"] {
            width: auto;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .status-message {
            margin-top: 10px;
            text-align: center;
            color: #333;
        }
    </style>
    <script>
        // Parse the auctions JSON data passed from the view
        const auctions = JSON.parse('{{ auctions|safe }}');

        function updateAuctionDropdown() {
            const warehouseSelect = document.getElementById('selected_warehouse');
            const auctionSelect = document.getElementById('auction_id');
            const selectedWarehouse = warehouseSelect.value;

            // Clear existing options
            auctionSelect.innerHTML = '<option value="">Select an auction</option>';

            // Filter auctions for the selected warehouse
            const filteredAuctions = auctions.filter(auction => auction.warehouse === selectedWarehouse);

            // Add new options
            filteredAuctions.forEach(auction => {
                const option = document.createElement('option');
                option.value = auction.id;
                option.textContent = `${auction.title} (${auction.id})`;
                auctionSelect.appendChild(option);
            });
        }

        // Call updateAuctionDropdown when the page loads to set initial state
        document.addEventListener('DOMContentLoaded', updateAuctionDropdown);

        function uploadToHiBid(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const statusMessage = document.getElementById('status-message');

            // Add the show_browser value to formData if the element exists
            const showBrowserElement = document.getElementById('show_browser');
            if (showBrowserElement) {
                formData.append('show_browser', showBrowserElement.checked ? '1' : '0');
            }

            statusMessage.textContent = 'Processing...';

            fetch('{% url "auction:upload_to_hibid" %}', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            })
            .then(response => response.json())
            .then(data => {
                statusMessage.textContent = data.message || 'Upload process started';
            })
            .catch(error => {
                statusMessage.textContent = 'An error occurred: ' + error;
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Upload to HiBid</h1>
        <form method="post" onsubmit="uploadToHiBid(event)">
            {% csrf_token %}
            <div>
                <label for="selected_warehouse">Select Warehouse:</label>
                <select id="selected_warehouse" name="selected_warehouse" onchange="updateAuctionDropdown()">
                    <option value="">Select a warehouse</option>
                    {% for warehouse in warehouses %}
                        <option value="{{ warehouse }}">{{ warehouse }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="auction_id">Select Event:</label>
                <select id="auction_id" name="auction_id" required>
                    <option value="">Select an auction</option>
                    <!-- Options will be populated dynamically by JavaScript -->
                </select>
            </div>
            {% if can_use_show_browser %}
            <div>
                <label for="show_browser">
                    <input type="checkbox" id="show_browser" name="show_browser" value="1">
                    Show Browser
                </label>
            </div>
            {% endif %}
            <button type="submit">Run Upload to HiBid Script</button>
        </form>
        <div class="status-message" id="status-message"></div>
    </div>
</body>
</html>

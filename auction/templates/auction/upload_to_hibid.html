{% extends "base.html" %}
{% block title %}Upload to HiBid - Auction Management System{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-900 dark:text-white">Upload to HiBid</h1>
    <form id="uploadToHiBidForm" method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="selected_warehouse" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Select Warehouse:</label>
            <select id="selected_warehouse" onchange="updateAuctionDropdown()" class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                <option value="">Select a warehouse</option>
                {% for warehouse in warehouses %}
                    <option value="{{ warehouse }}">{{ warehouse }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="auction_id" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Select Event:</label>
            <select id="auction_id" name="auction_id" required class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                <option value="">Select an auction</option>
                <!-- Options will be populated dynamically by JavaScript -->
            </select>
        </div>
        <div class="relative">
            <button type="submit" id="submit-button" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-150 ease-in-out btn-animated">
                Run Upload to HiBid Script
            </button>
            <div id="spinner" class="hidden absolute right-3 top-1/2 transform -translate-y-1/2">
                <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
            </div>
        </div>
    </form>
    <div id="status-message" class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400"></div>
</div>

<script>
    function updateAuctionDropdown() {
        const warehouseSelect = document.getElementById('selected_warehouse');
        const auctionSelect = document.getElementById('auction_id');
        const selectedWarehouse = warehouseSelect.value;

        // Clear existing options
        auctionSelect.innerHTML = '<option value="">Select an auction</option>';

        if (selectedWarehouse) {
            // Fetch filtered auctions from the server
            fetch(`/auction/get-warehouse-events/?warehouse=${selectedWarehouse}&process_type=future`)
                .then(response => response.json())
                .then(filteredAuctions => {
                    // Add new options
                    filteredAuctions.forEach(auction => {
                        const option = document.createElement('option');
                        option.value = auction.id;
                        option.textContent = `${auction.title} (${auction.id}) - Ends: ${auction.ending_date}`;
                        auctionSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error fetching auctions:', error);
                    updateUI('ERROR', 'Failed to fetch auctions');
                });
        }
    }

    function updateUI(status, message) {
        const statusMessage = document.getElementById('status-message');
        statusMessage.textContent = message;
        statusMessage.classList.remove('text-gray-600', 'text-green-600', 'text-red-600');
        statusMessage.classList.add(status === 'SUCCESS' ? 'text-green-600' : status === 'ERROR' ? 'text-red-600' : 'text-gray-600');
    }

    function showSpinner() {
        document.getElementById('spinner').classList.remove('hidden');
    }

    function hideSpinner() {
        document.getElementById('spinner').classList.add('hidden');
    }

    function disableSubmitButton() {
        const submitButton = document.getElementById('submit-button');
        submitButton.disabled = true;
        submitButton.classList.add('opacity-50', 'cursor-not-allowed');
    }

    function enableSubmitButton() {
        const submitButton = document.getElementById('submit-button');
        submitButton.disabled = false;
        submitButton.classList.remove('opacity-50', 'cursor-not-allowed');
    }

    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('uploadToHiBidForm');
        const submitButton = document.getElementById('submit-button');

        updateAuctionDropdown();

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const auctionId = document.getElementById('auction_id').value;
            
            if (submitButton.dataset.processingAuctionId === auctionId) {
                updateUI('WARNING', 'This auction is already being processed for HiBid upload. Please wait for it to complete.');
                return;
            }

            const formData = new FormData(this);
            disableSubmitButton();
            submitButton.dataset.processingAuctionId = auctionId;
            showSpinner();
            
            updateUI('PROCESSING', 'Initiating HiBid upload...');

            fetch('{% url "auction:upload_to_hibid" %}', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    updateUI('SUCCESS', data.message);
                } else {
                    throw new Error(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                updateUI('ERROR', 'An error occurred: ' + error.message);
            })
            .finally(() => {
                hideSpinner();
                enableSubmitButton();
                submitButton.dataset.processingAuctionId = '';
            });
        });
    });
</script>
{% endblock %}

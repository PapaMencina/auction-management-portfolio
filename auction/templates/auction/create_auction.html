<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Auction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input[type="text"], input[type="date"], button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .status-message {
            margin-top: 10px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Auction</h1>
        <form id="create-auction-form" method="post">
            {% csrf_token %}
            <div>
                <label for="warehouse">Select Warehouse:</label>
                <select id="warehouse" name="selected_warehouse" onchange="updateAuctionTitle()">
                    <option value="">Select a warehouse</option>
                    {% for warehouse in warehouses %}
                        <option value="{{ warehouse }}">{{ warehouse }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="auction_title">Auction Title:</label>
                <input type="text" id="auction_title" name="auction_title" required>
            </div>
            <div>
                <label for="ending_date">Ending Date (MM-DD-YYYY):</label>
                <input type="date" id="ending_date" name="ending_date" required>
            </div>
            {% if can_use_show_browser %}
            <div>
                <label for="show_browser">
                    <input type="checkbox" id="show_browser" name="show_browser">
                    Show Browser
                </label>
            </div>
            {% endif %}
            <button type="submit">Run Create Auction Script</button>
        </form>
        <div class="status-message" id="status-message"></div>
    </div>

    <script>
        function updateAuctionTitle() {
            var warehouseSelect = document.getElementById('warehouse');
            var auctionTitleInput = document.getElementById('auction_title');
            var selectedWarehouse = warehouseSelect.value;

            if (selectedWarehouse === 'Maule Warehouse') {
                auctionTitleInput.value = 'Amazon Liquidation Returns & Brand New Overstock Items #';
            } else if (selectedWarehouse === 'Sunrise Warehouse') {
                auctionTitleInput.value = 'OFFSITE LOCATION Liquidation Returns & Brand New Overstock Items #';
            } else {
                auctionTitleInput.value = '';
            }
        }

        function pollTaskStatus(taskId) {
        const intervalId = setInterval(async () => {
            try {
                const response = await fetch(`/check-task-status/${taskId}/`);
                const data = await response.json();
                
                if (data.error) {
                    console.error('Error checking task status:', data.error);
                    clearInterval(intervalId);
                    return;
                }
                
                updateUI(data.status, data.message);
                
                if (data.status === 'COMPLETED' || data.status === 'ERROR') {
                    clearInterval(intervalId);
                }
            } catch (error) {
                console.error('Error polling task status:', error);
                clearInterval(intervalId);
            }
        }, 5000);  // Check every 5 seconds
    }

    function updateUI(status, message) {
        const statusMessage = document.getElementById('status-message');
        statusMessage.textContent = `Status: ${status} - ${message}`;
    }

    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('create-auction-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var form = this;
            var formData = new FormData(form);
            var statusMessage = document.getElementById('status-message');

            statusMessage.textContent = 'Starting auction creation...';

            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                statusMessage.textContent = data.message || 'Auction creation process started successfully.';
                if (data.task_id) {
                    pollTaskStatus(data.task_id);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                statusMessage.textContent = 'Error starting auction creation: ' + error.message;
            });
        });
    });
</script>
</body>
</html>

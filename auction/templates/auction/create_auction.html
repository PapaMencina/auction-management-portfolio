<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Auction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input[type="text"], input[type="date"], button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .progress-container {
            display: none;
            margin-top: 20px;
            max-width: 100%;
            background-color: #f0f0f0;
            padding: 3px;
            border-radius: 3px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, .2);
        }
        .progress-bar {
            height: 22px;
            background-color: #659cef;
            border-radius: 3px;
            transition: width 500ms ease-in-out;
            text-align: center;
            line-height: 22px;
            color: white;
            font-weight: bold;
        }
        .status-message {
            margin-top: 10px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Auction</h1>
        <form id="create-auction-form" method="post">
            {% csrf_token %}
            <div>
                <label for="warehouse">Select Warehouse:</label>
                <select id="warehouse" name="selected_warehouse" onchange="updateAuctionTitle()">
                    <option value="">Select a warehouse</option>
                    {% for warehouse in warehouses %}
                        <option value="{{ warehouse }}">{{ warehouse }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="auction_title">Auction Title:</label>
                <input type="text" id="auction_title" name="auction_title" required>
            </div>
            <div>
                <label for="ending_date">Ending Date (MM-DD-YYYY):</label>
                <input type="date" id="ending_date" name="ending_date" required>
            </div>
            {% if can_use_show_browser %}
            <div>
                <label for="show_browser">
                    <input type="checkbox" id="show_browser" name="show_browser">
                    Show Browser
                </label>
            </div>
            {% endif %}
            <button type="submit">Run Create Auction Script</button>
        </form>
        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
        <div class="status-message" id="status-message"></div>
    </div>

    <script>
        function updateAuctionTitle() {
            var warehouseSelect = document.getElementById('warehouse');
            var auctionTitleInput = document.getElementById('auction_title');
            var selectedWarehouse = warehouseSelect.value;

            if (selectedWarehouse === 'Maule Warehouse') {
                auctionTitleInput.value = 'Amazon Liquidation Returns & Brand New Overstock Items #';
            } else if (selectedWarehouse === 'Sunrise Warehouse') {
                auctionTitleInput.value = 'OFFSITE LOCATION Liquidation Returns & Brand New Overstock Items #';
            } else {
                auctionTitleInput.value = '';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('create-auction-form').addEventListener('submit', function(e) {
                e.preventDefault();
                var form = this;
                var formData = new FormData(form);

                fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    document.getElementById('progress-container').style.display = 'block';
                    updateProgress(data.task_id);
                })
                .catch(error => {
                    console.error('Error:', error);
                    var statusMessage = document.getElementById('status-message');
                    statusMessage.textContent = 'Error starting auction creation: ' + error.message;
                });
            });
        });

        function updateProgress(taskId) {
            fetch(`/auction/task_progress/${taskId}/`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    var progressBar = document.getElementById('progress-bar');
                    var statusMessage = document.getElementById('status-message');

                    if (data.error) {
                        statusMessage.textContent = 'Error: ' + data.error;
                        progressBar.style.width = '100%';
                        progressBar.setAttribute('aria-valuenow', 100);
                        progressBar.textContent = 'Error';
                        progressBar.style.backgroundColor = '#ff0000'; // Red color for error
                        return;
                    }

                    progressBar.style.width = data.progress + '%';
                    progressBar.setAttribute('aria-valuenow', data.progress);
                    progressBar.textContent = data.progress + '%';
                    statusMessage.textContent = data.status;

                    if (data.progress < 100) {
                        setTimeout(() => updateProgress(taskId), 1000);
                    } else {
                        statusMessage.textContent = 'Auction creation completed.';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    var statusMessage = document.getElementById('status-message');
                    statusMessage.textContent = 'Error checking progress: ' + error.message;
                });
        }
    </script>
</body>
</html>

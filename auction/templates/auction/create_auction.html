{% extends "base.html" %}
{% block title %}Create Auction - Auction Management System{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-900 dark:text-white">Create Auction</h1>
    <form id="create-auction-form" method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="warehouse" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Select Warehouse:</label>
            <select id="warehouse" name="selected_warehouse" onchange="updateAuctionTitle()" class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                <option value="">Select a warehouse</option>
                {% for warehouse in warehouses %}
                    <option value="{{ warehouse }}">{{ warehouse }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="auction_title" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Auction Title:</label>
            <input type="text" id="auction_title" name="auction_title" required class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        </div>
        <div>
            <label for="ending_date" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Ending Date:</label>
            <input type="date" id="ending_date" name="ending_date" required class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        </div>
        <button type="submit" id="submit-button" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
            Run Create Auction Script
        </button>
    </form>
    <div id="status-message" class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400"></div>
</div>

<script>
    function updateAuctionTitle() {
        var warehouseSelect = document.getElementById('warehouse');
        var auctionTitleInput = document.getElementById('auction_title');
        var selectedWarehouse = warehouseSelect.value;

        if (selectedWarehouse === 'Maule Warehouse') {
            auctionTitleInput.value = 'Amazon Liquidation Returns & Brand New Overstock Items #';
        } else if (selectedWarehouse === 'Sunrise Warehouse') {
            auctionTitleInput.value = 'OFFSITE LOCATION Liquidation Returns & Brand New Overstock Items #';
        } else {
            auctionTitleInput.value = '';
        }
    }

    function pollTaskStatus(taskId) {
        const intervalId = setInterval(async () => {
            try {
                const response = await fetch(`/auction/check-task-status/${taskId}/`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                console.log('Task status data:', data);
                
                if (data.error) {
                    console.error('Error checking task status:', data.error);
                    updateUI('ERROR', data.error);
                    clearInterval(intervalId);
                    return;
                }
                
                updateUI(data.status, data.message);
                
                if (data.status === 'COMPLETED' || data.status === 'ERROR') {
                    clearInterval(intervalId);
                    hideLoadingSpinner();
                }
            } catch (error) {
                console.error('Error polling task status:', error);
                updateUI('ERROR', 'Failed to check task status');
                clearInterval(intervalId);
                hideLoadingSpinner();
            }
        }, 5000);
    }

    function updateUI(status, message) {
        const statusMessage = document.getElementById('status-message');
        statusMessage.textContent = `Status: ${status} - ${message}`;
    }

    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('create-auction-form');
        const submitButton = document.getElementById('submit-button');
        const statusMessage = document.getElementById('status-message');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const auctionId = document.getElementById('auction_title').value;
            
            if (submitButton.dataset.processingAuctionId === auctionId) {
                alert('This auction is already being processed. Please wait for it to complete.');
                return;
            }

            const formData = new FormData(form);
            submitButton.disabled = true;
            submitButton.dataset.processingAuctionId = auctionId;
            submitButton.textContent = 'Processing...';
            
            showLoadingSpinner('Creating auction...');

            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('Response data:', data);
                if (data.error) {
                    throw new Error(data.error);
                }
                statusMessage.textContent = data.message || 'Auction creation process started successfully.';
                if (data.task_id) {
                    console.log('Starting polling for task:', data.task_id);
                    pollTaskStatus(data.task_id);
                } else {
                    console.warn('No task_id received from server');
                    hideLoadingSpinner();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                statusMessage.textContent = 'Error starting auction creation: ' + error.message;
                hideLoadingSpinner();
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.dataset.processingAuctionId = '';
                submitButton.textContent = 'Run Create Auction Script';
            });
        });
    });
</script>
{% endblock %}

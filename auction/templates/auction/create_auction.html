<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Auction</title>
    <style>
        #progress-container {
            display: none;
            margin-top: 20px;
            max-width: 400px;  /* Limit the width of the progress container */
        }
        .progress {
            width: 100%;
            background-color: #f0f0f0;
            padding: 1px;
            border-radius: 3px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, .2);
        }
        .progress-bar {
            display: block;
            height: 20px;
            background-color: #659cef;
            border-radius: 3px;
            transition: width 500ms ease-in-out;
            text-align: center;
            color: white;
            line-height: 20px;
            font-size: 12px;
        }
    </style>
    <script>
        function updateAuctionTitle() {
            var warehouseSelect = document.getElementById('warehouse');
            var auctionTitleInput = document.getElementById('auction_title');
            var selectedWarehouse = warehouseSelect.value;
            var currentDate = new Date();
            var formattedDate = (currentDate.getMonth() + 1) + '/' + currentDate.getDate();
            
            if (selectedWarehouse === 'Maule Warehouse') {
                auctionTitleInput.value = 'Amazon Liquidation Returns & Brand New Overstock Items #';
            } else if (selectedWarehouse === 'Sunrise Warehouse') {
                auctionTitleInput.value = 'OFFSITE LOCATION Liquidation Returns & Brand New Overstock Items #';
            } else {
                auctionTitleInput.value = '';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('create-auction-form').addEventListener('submit', function(e) {
                e.preventDefault();
                var form = this;
                var formData = new FormData(form);
                
                fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('progress-container').style.display = 'block';
                    updateProgress(data.task_id);
                });
            });
        });

        function updateProgress(taskId) {
            fetch(`/auction/task_progress/${taskId}/`)
                .then(response => response.json())
                .then(data => {
                    var progressBar = document.getElementById('progress-bar');
                    var statusMessage = document.getElementById('status-message');
                    
                    progressBar.style.width = data.progress + '%';
                    progressBar.setAttribute('aria-valuenow', data.progress);
                    progressBar.textContent = data.progress + '%';
                    statusMessage.textContent = data.status;
                    
                    if (data.progress < 100) {
                        setTimeout(() => updateProgress(taskId), 1000);
                    }
                });
        }
    </script>
</head>
<body>
    <h1>Create Auction</h1>
    <form id="create-auction-form" method="post">
        {% csrf_token %}
        <div>
            <label for="warehouse">Select Warehouse:</label>
            <select id="warehouse" name="selected_warehouse" onchange="updateAuctionTitle()">
                <option value="">Select a warehouse</option>
                {% for warehouse in warehouses %}
                    <option value="{{ warehouse }}">{{ warehouse }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="auction_title">Auction Title:</label>
            <input type="text" id="auction_title" name="auction_title" required>
        </div>
        <div>
            <label for="ending_date">Ending Date (MM-DD-YYYY):</label>
            <input type="date" id="ending_date" name="ending_date" required>
        </div>
        {% if can_use_show_browser %}
        <div>
            <label for="show_browser">Show Browser:</label>
            <input type="checkbox" id="show_browser" name="show_browser">
        </div>
        {% endif %}
        <button type="submit">Run Create Auction Script</button>
    </form>

    <div id="progress-container">
        <div class="progress">
            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
        <p id="status-message"></p>
    </div>
</body>
</html>

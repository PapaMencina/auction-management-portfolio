{% extends "base.html" %}
{% block title %}Create Auction - Auction Management System{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-900 dark:text-white">Create Auction</h1>
    <form id="create-auction-form" method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="warehouse" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Select Warehouse:</label>
            <select id="warehouse" name="selected_warehouse" onchange="updateAuctionTitle()" class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                <option value="">Select a warehouse</option>
                {% for warehouse in warehouses %}
                    <option value="{{ warehouse }}">{{ warehouse }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="auction_title" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Auction Title:</label>
            <input type="text" id="auction_title" name="auction_title" required class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        </div>
        <div>
            <label for="ending_date" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Ending Date:</label>
            <input type="date" id="ending_date" name="ending_date" required class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        </div>
        <div>
            <label for="ending_time" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Ending Time:</label>
            <input type="time" id="ending_time" name="ending_time" value="18:30" required class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        </div>
        <div class="relative">
            <button type="submit" id="submit-button" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-150 ease-in-out btn-animated">
                Run Create Auction Script
            </button>
            <div id="spinner" class="hidden absolute right-3 top-1/2 transform -translate-y-1/2">
                <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
            </div>
        </div>
    </form>
    <div id="status-message" class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400"></div>
</div>

<script>
    function updateAuctionTitle() {
        var warehouseSelect = document.getElementById('warehouse');
        var auctionTitleInput = document.getElementById('auction_title');
        var selectedWarehouse = warehouseSelect.value;

        if (selectedWarehouse === 'Maule Warehouse') {
            auctionTitleInput.value = 'Maule Liquidation Returns & Brand New Overstock Items #';
        } else if (selectedWarehouse === 'Sahara Warehouse') {
            auctionTitleInput.value = 'Sahara Liquidation Returns & Brand New Overstock Items #';
        } else {
            auctionTitleInput.value = '';
        }
    }

    function pollTaskStatus(taskId) {
        const intervalId = setInterval(() => {
            fetch(`/auction/check-task-status/${taskId}/`)
                .then(response => response.json())
                .then(data => {
                    console.log('Task status data:', data);
                    updateUI(data.state, data.message, data.result);
                    if (data.state === 'SUCCESS') {
                        clearInterval(intervalId);
                        hideSpinner();
                        enableSubmitButton();
                        displayResults(data.result);
                    } else if (data.state === 'FAILURE') {
                        clearInterval(intervalId);
                        hideSpinner();
                        enableSubmitButton();
                        displayError(data.result);
                    }
                })
                .catch(error => {
                    console.error('Error polling task status:', error);
                    updateUI('ERROR', 'Failed to check task status', error.message);
                    clearInterval(intervalId);
                    hideSpinner();
                    enableSubmitButton();
                });
        }, 5000);
    }

    function updateUI(state, message, details) {
        const statusMessage = document.getElementById('status-message');
        let displayMessage = `Status: ${state} - ${message}`;
        if (details) {
            displayMessage += `<br>Details: ${details}`;
        }
        statusMessage.innerHTML = displayMessage;
        statusMessage.classList.remove('text-gray-600', 'text-green-600', 'text-red-600');
        statusMessage.classList.add(
            state === 'SUCCESS' ? 'text-green-600' : 
            state === 'FAILURE' ? 'text-red-600' : 
            'text-gray-600'
        );
    }

    function displayResults(result) {
        const resultsDiv = document.createElement('div');
        resultsDiv.innerHTML = `
            <h3 class="text-lg font-semibold mt-4">Auction Creation Completed</h3>
            <p>${result}</p>
        `;
        document.getElementById('status-message').appendChild(resultsDiv);
    }

    function displayError(message) {
        const errorDiv = document.createElement('div');
        errorDiv.innerHTML = `
            <h3 class="text-lg font-semibold mt-4 text-red-600">Error Occurred</h3>
            <p>${message}</p>
        `;
        document.getElementById('status-message').appendChild(errorDiv);
    }

    function showSpinner() {
        document.getElementById('spinner').classList.remove('hidden');
    }

    function hideSpinner() {
        document.getElementById('spinner').classList.add('hidden');
    }

    function disableSubmitButton() {
        const submitButton = document.getElementById('submit-button');
        submitButton.disabled = true;
        submitButton.classList.add('opacity-50', 'cursor-not-allowed');
    }

    function enableSubmitButton() {
        const submitButton = document.getElementById('submit-button');
        submitButton.disabled = false;
        submitButton.classList.remove('opacity-50', 'cursor-not-allowed');
    }

    function clearPreviousResults() {
        const statusMessage = document.getElementById('status-message');
        statusMessage.innerHTML = '';
    }

    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('create-auction-form');
        const submitButton = document.getElementById('submit-button');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const auctionTitle = document.getElementById('auction_title').value;
            
            if (submitButton.dataset.processingAuctionId === auctionTitle) {
                updateUI('WARNING', 'This auction is already being processed', 'Please wait for it to complete.');
                return;
            }

            clearPreviousResults();

            const formData = new FormData(form);
            disableSubmitButton();
            submitButton.dataset.processingAuctionId = auctionTitle;
            showSpinner();
            
            updateUI('PROCESSING', 'Creating auction...', '');

            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('Response data:', data);
                if (data.error) {
                    throw new Error(data.error);
                }
                updateUI('STARTED', 'Auction creation process started successfully', data.message || '');
                if (data.task_id) {
                    console.log('Starting polling for task:', data.task_id);
                    pollTaskStatus(data.task_id);
                } else {
                    console.warn('No task_id received from server');
                    hideSpinner();
                    enableSubmitButton();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                updateUI('ERROR', 'Error starting auction creation', error.message);
                hideSpinner();
                enableSubmitButton();
            });
        });
    });
</script>
{% endblock %}
